<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Recipe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <h2 class="title">Submit Your Recipe</h2>
    </header>

    <form class="recipe-form">
        <label for="recipe-name">Recipe Name:</label>
        <input type="text" id="recipe-name" name="recipe-name" required>
        <br>
        <label for="recipe-ingredients">Ingredients:</label>
        <textarea id="recipe-ingredients" name="recipe-ingredients" required></textarea>
        <br>
        <label for="recipe-steps">Steps:</label>
        <textarea id="recipe-steps" name="recipe-steps" required></textarea>
        <br>
        <button type="submit">Submit Recipe</button>
    
</body>
</html>
